<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Media</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="mediaItem.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>URL</ion-label>
    <ion-input type="url" [(ngModel)]="mediaItem.url"></ion-input>
  </ion-item>

  <button ion-button block (click)="editMediaItem(mediaItem)">Edit Media</button>

</ion-content>
